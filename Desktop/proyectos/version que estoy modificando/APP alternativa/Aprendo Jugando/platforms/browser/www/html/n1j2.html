<!DOCTYPE html>
<html lang="es">
<head>
	<title>Nivel 1 - Actividad 2</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" href="../css/animacion.css">
	<link rel="stylesheet" type="text/css" href="../css/responsive.css">
</head>
<body>

	<!-- PRESENTACION <-->
	<div id="presentation">
		<div class="center">
			<h1>Yendo al siguiente juego ...</h1>
			<img class="slideDown imgmonstruo" src="../img/tini.png">
		</div>
	</div>

	<!-- ACA INICIA EL JUEGO -->
	<div id="game" style="display:none; width:100%">
		<h1>
			<img src="../img/tini.png" class="imgmonstruosjuego"> Ayuda a Tini a elegir los
			<br>dibujos que comienzan con la letra O</h1>


		<div class="contenedor">
			<div class="izquierda">
					<img class="iconoSonido" id="imgsonidon1j2" src="../img/sonido.png" alt="sonido">
					<table class="tablas tablaProp">
						<tr>
						<td>
							<div>
								<img id="s" class="imgJuegos slideDown" data-valor="sapo" onclick="javascript: enmarcar(event)" src="../img/niveles/sapo.png"
								 alt="imagen sapo">
							</div>
						</td>
						<td class="center">
							<div>
								<img id="o" class="imgJuegos slideDown" data-valor="oreja" onclick="javascript: enmarcar(event)" src="../img/niveles/oreja.png"
								 alt="imagen oreja">
							</div>
						</td>
					</tr>
					<tr>
						<td class="center">
							<div>
								<img id="e" class="imgJuegos slideDown" data-valor="espejo" onclick="javascript: enmarcar(event)" src="../img/niveles/espejo.png"
								 alt="imagen espejo">
							</div>
						</td>
						<td class="center">
							<div>
								<img id="i" class="imgJuegos slideDown" data-valor="indio" onclick="javascript: enmarcar(event)" src="../img/niveles/indio.png"
								 alt="imagen indio">
							</div>
						</td>
				</table>
			</div>
			
        <div class="derecha">
            <h1>Tini ayuda
                <img src="../img/tini.png" class="imgmonstruosjuego" alt="imagen monstruo">
            </h1>

            <p>Haz click en una imagen y luego presiona el boton "Comprobar" para saber si es la imagen correcta.</p>
            <button class="botonJuegos" onclick="javascript: comprobar()">
                <img class="botonIJuegos" src="../img/comprobar.png" alt="boton comprobar">
            </button>
            <br>
            <button class="botonJuegos" onclick="confirmSalida()">
                <img src="../img/salir.png" class="botonIJuegos" alt="boton salir">
            </button>
        </div>
		</div>
		<!-- contenedor -->
	</div>

   <!--contenedor-->
	
	<script>
		var seleccionadas = [];

		//Funciones al iniciar el juego
		window.onload = function () {
			setTimeout(function () {
				$('#presentation').css("display", "none");
				$('#game').css("display", "block");
			},999);
			startArtyom();
		};
	</script>
	<script src="../js/funciones.js"></script>
   <script src="../js/funcionesn1j2.js"></script>
   <script src="../js/jquery-3.1.1.js"></script>
   <script src="../js/artyom.min.js"></script>
   <script src="../js/artyomCommands.js"></script>
</body>

</html>
